name: CI - Quality Check

on:
  push:
    branches: [ main, dev, master ]
  pull_request:
    branches: [ main, dev, master ]

jobs:
  test-backend:
    name: Backend Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Initialize Workspace
        run: go work init ./common ./services/auth
        working-directory: ./backend

      - name: Run Linter (Common)
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: ./backend/common

      - name: Run Linter (Auth)
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: ./backend/services/auth

      - name: Run Unit Tests (Common)
        run: go test -v ./...
        working-directory: ./backend/common

      - name: Run Unit Tests (Auth)
        run: go test -v ./...
        working-directory: ./backend/services/auth

  test-frontend:
    name: Frontend Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      # Note: Add Node.js/React tests here once you start the frontend
      - run: echo "Frontend tests skipped until frontend folder is populated"