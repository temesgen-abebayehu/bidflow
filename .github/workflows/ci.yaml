name: CI - Quality Check

on:
  push:
    branches: [ main, dev, master ]
  pull_request:
    branches: [ main, dev, master ]

jobs:
  test-backend:
    name: Backend Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path:
            backend/common/go.sum
            backend/services/auth/go.sum
            backend/services/auction/go.sum
            backend/proto/go.sum

      - name: Initialize Workspace
        run: go work init ./common ./services/auth ./services/auction ./proto
        working-directory: ./backend

      - name: Run Linter (Common)
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.5
          working-directory: ./backend/common
          args: --timeout=5m

      - name: Run Linter (Auth)
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.5
          working-directory: ./backend/services/auth
          args: --timeout=5m

      - name: Run Linter (Auction)
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.5
          working-directory: ./backend/services/auction
          args: --timeout=5m

      - name: Run Unit Tests (Common)
        run: go test -v ./...
        working-directory: ./backend/common

      - name: Run Unit Tests (Auth)
        run: go test -v ./...
        working-directory: ./backend/services/auth

      - name: Run Unit Tests (Auction)
        run: go test -v ./...
        working-directory: ./backend/services/auction

  test-frontend:
    name: Frontend Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      # Note: Add Node.js/React tests here once you start the frontend
      - run: echo "Frontend tests skipped until frontend folder is populated"